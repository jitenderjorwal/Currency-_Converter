<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Indian-Rupee-symbol.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container lightMode">
        <button id="btn"><i class="fa-solid fa-circle-half-stroke"></i></button>
        <div class="glass-card">
            <h2><i>Currency conveter</i></h2>
<form>
    <div class="amount">
        <input type="text" placeholder="Enter your amount">
    </div>

<div class="dropDown">
            
    <div class="from">
        <p>From</p>
        <div class="select_dropdown">
            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from">
                </select>
        </div>
    </div>
  
    <div class="to">
        
        <p>To</p>
        <div class="select_dropdown">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="country-flag">
                <select name="to">
                </select>
        </div>

    </div>
    
    
</div>

<div class="msg">RESULT = 1USD = 80INR</div>
<button>Convert</button>
</form>

        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    
    <script src="countrydata.js"></script>
    <script src="service.js"></script>
</body>
</html>
